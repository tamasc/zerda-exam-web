<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Visitor!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p>
      Thank you for visiting our website!
      To get early access to our planned projects, please fill in the following quick questionnaire.
    </p>
    <section>
      <div class="wrap">
        <label for="questionnaire">Describe your experience with Green Fox Academy so far</label>
        <textarea id="questionnaire" rows="8" cols="80"></textarea>
      </div>
      <div class="wrap">
        <label for="points">On a scale of 1 to 10, how likely are you
          to recommend Green Fox Academy to a friend?</label>
          <input id="points" type="number" min=1 max=10>
      </div>
      <div class="wrap">
        <label for="email">Your email address:</label>
        <input id="email" type="email">
      </div>
      <button id="submit">submit</button>
    </section>
    <ul id="projects"></ul>
    <h2 id="status"></h2>
    <script src="./main.js"></script>

    </script>
  </body>
</html>
